<div class="wrapper">
    <div class="inner-wrapper">
        <object id="worldMap" type="image/svg+xml" data="../../assets/world-map.svg" #svgObject></object>
    </div>
    <div class="inner-wrapper results">
        <ul>
            <p><strong><u>Double-click a country to get<br class="show-sm"> info populated in the table.</u></strong></p>
            <li class="list-item"><strong>Country Name: </strong> <span #countryName></span></li>
            <li class="list-item"><strong>Country Capital: </strong> <span #spanCap></span>
            </li>
            <li class="list-item"><strong>Country Region: </strong> <span #spanReg></span>
            </li>
            <li class="list-item"><strong>Income Level: </strong> <span #spanInc></span>
            </li>
            <li class="list-item"><strong>LendingType: </strong> <span #spanPop></span>
            </li>
            <div class="flex">
                <li class="list-item"><strong>Latitude: </strong> <span #spanLat></span></li>
                <li class="list-item"><strong>Longitude: </strong> <span #spanLong></span></li>
            </div>
        </ul>
    </div>
</div>
