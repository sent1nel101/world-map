<p>Double-click a country to get info populated in the table.</p>
<div class="wrapper">
    <div class="inner-wrapper">
        <object id="worldMap" type="image/svg+xml" data="../../assets/world-map.svg" #svgObject></object>
    </div>
    <div class="inner-wrapper results">
        <ul>
            <li class="list-item">Country Name: <span #countryName></span></li>
            <li class="list-item">Country Capital: <span #spanCap></span>
            </li>
            <li class="list-item">Country Region: <span #spanReg></span>
            </li>
            <li class="list-item">Income Level: <span #spanInc></span>
            </li>
            <li class="list-item">LendingType: <span #spanPop></span>
            </li>
            <div class="flex">
                <li class="list-item">Latitude: <span #spanLat></span></li>
                <li class="list-item">Longitude: <span #spanLong></span></li>
            </div>
        </ul>
    </div>
</div>
